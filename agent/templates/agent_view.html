<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Agent</title>
    <style>
        label {
            color: aliceblue;
        }
        .loader-class{
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const id_image = document.getElementById('id_image')
            const classes = `ml-5 relative cursor-pointer rounded-md bg-transparent font-semibold text-indigo-600 focus-within:outline-2 focus-within:outline-offset-2 focus-within:outline-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:focus-within:outline-indigo-500 dark:hover:text-indigo-300`;
            id_image.classList.add(...classes.split(' '));

        })

    </script>
</head>

<body class="bg-gray-900">
    <div class="bg-white py-16 sm:py-24 dark:bg-gray-900">
        <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
            <div
                class="relative isolate flex flex-col gap-10 overflow-hidden bg-gray-900 px-6 py-24 shadow-2xl sm:rounded-3xl sm:px-24 xl:flex-row xl:items-center xl:py-32 dark:bg-gray-800 dark:shadow-none dark:after:pointer-events-none dark:after:absolute dark:after:inset-0 dark:after:inset-ring dark:after:inset-ring-white/15 dark:after:sm:rounded-3xl">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" fill="none">
                    <!-- Barn -->
                    <rect x="18" y="24" width="28" height="24" fill="#D32F2F" stroke="#B71C1C" stroke-width="2" />
                    <polygon points="18,24 32,12 46,24" fill="#E53935" stroke="#B71C1C" stroke-width="2" />
                    <rect x="28" y="36" width="8" height="12" fill="#FFFFFF" stroke="#B71C1C" stroke-width="1.5" />

                    <!-- Silo -->
                    <rect x="50" y="16" width="6" height="32" fill="#90A4AE" stroke="#607D8B" stroke-width="2" />
                    <ellipse cx="53" cy="16" rx="3" ry="3" fill="#CFD8DC" stroke="#607D8B" stroke-width="1.5" />

                    <!-- Field -->
                    <path d="M2 48 Q16 40, 32 48 T62 48" fill="#8BC34A" stroke="#558B2F" stroke-width="2" />

                    <!-- Sun -->
                    <circle cx="10" cy="10" r="6" fill="#FFEB3B" stroke="#FBC02D" stroke-width="2" />
                </svg>

                <h2
                    class="max-w-xl text-3xl font-semibold tracking-tight text-balance text-white sm:text-4xl xl:flex-auto">
                    Consulta las condiciones de tu cultivo</h2>
                <form class="w-full max-w-md" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="flex gap-x-4">
                        <label for="conditions" class="sr-only">Condiciones</label>

                        <div class="col-span-full">
                            <label for="cover-photo"
                                class="block text-sm/6 font-medium text-gray-900 dark:text-white">Foto del
                                cultivo</label>
                            <div
                                class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10 dark:border-white/25">
                                <div class="text-center">
                                    <svg viewBox="0 0 24 24" fill="currentColor" data-slot="icon" aria-hidden="true"
                                        class="mx-auto size-12 text-gray-300 dark:text-gray-600">
                                        <path
                                            d="M1.5 6a2.25 2.25 0 0 1 2.25-2.25h16.5A2.25 2.25 0 0 1 22.5 6v12a2.25 2.25 0 0 1-2.25 2.25H3.75A2.25 2.25 0 0 1 1.5 18V6ZM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0 0 21 18v-1.94l-2.69-2.689a1.5 1.5 0 0 0-2.12 0l-.88.879.97.97a.75.75 0 1 1-1.06 1.06l-5.16-5.159a1.5 1.5 0 0 0-2.12 0L3 16.061Zm10.125-7.81a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Z"
                                            clip-rule="evenodd" fill-rule="evenodd" />
                                    </svg>
                                    {{form}}
                                    <div class="mt-4 flex text-sm/6 text-gray-600 dark:text-gray-400">
                                        <p class="pl-1">or drag and drop PNG, JPG, GIF up to 10MB</p>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <button type="submit"
                            class=" ml-4 mt-20 max-h-20 w-30 flex-none rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-xs hover:bg-gray-100 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white dark:bg-white/90 dark:shadow-none dark:hover:bg-white">Identificar</button>
                    </div>
                    <p class="mt-4 text-sm/6 text-gray-300">No exceder mas de 100 caracteres <a href="#"
                            class="font-semibold whitespace-nowrap text-white hover:text-gray-100 dark:hover:text-gray-200">privacy
                            policy</a>.</p>
                </form>
                <svg viewBox="0 0 1024 1024" aria-hidden="true"
                    class="absolute top-1/2 left-1/2 -z-10 size-256 -translate-x-1/2">
                    <circle r="512" cx="512" cy="512" fill="url(#759c1415-0410-454c-8f7c-9a820de03641)"
                        fill-opacity="0.7" />
                    <defs>
                        <radialGradient id="759c1415-0410-454c-8f7c-9a820de03641" r="1" cx="0" cy="0"
                            gradientUnits="userSpaceOnUse" gradientTransform="translate(512 512) rotate(90) scale(512)">
                            <stop stop-color="#7775D6" />
                            <stop offset="1" stop-color="#E935C1" stop-opacity="0" />
                        </radialGradient>
                    </defs>
                </svg>
            </div>
        </div>
    </div>
    <div>


        {% if result %}
        <div
            class="bg-white shadow-sm sm:rounded-lg dark:bg-gray-800/50 dark:shadow-none dark:outline dark:-outline-offset-1 dark:outline-white/10 flex center">
            <div class="px-4 py-5 sm:p-6">
                <h3 class="text-base font-semibold text-gray-900 dark:text-white">Plant conditions</h3>
                <div class="mt-2 max-w-xl text-sm text-gray-500 dark:text-gray-400">
                    <p>
                    <p>{{ result }}</p>
                    </p>
                </div>
                <div class="mt-3 text-sm/6">
                    <a href="#"
                        class="font-semibold text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">
                        new search
                        <span aria-hidden="true"> &rarr;</span>
                    </a>
                </div>
            </div>
        </div>
        {%else%}
        <div class="loader-class">
            <svg width="135" height="140" viewBox="0 0 135 140" xmlns="http://www.w3.org/2000/svg" fill="#fff">
                <rect y="10" width="15" height="120" rx="6">
                    <animate attributeName="height" begin="0.5s" dur="1s" values="120;110;100;90;80;70;60;50;40;140;120"
                        calcMode="linear" repeatCount="indefinite" />
                    <animate attributeName="y" begin="0.5s" dur="1s" values="10;15;20;25;30;35;40;45;50;0;10"
                        calcMode="linear" repeatCount="indefinite" />
                </rect>
                <rect x="30" y="10" width="15" height="120" rx="6">
                    <animate attributeName="height" begin="0.25s" dur="1s"
                        values="120;110;100;90;80;70;60;50;40;140;120" calcMode="linear" repeatCount="indefinite" />
                    <animate attributeName="y" begin="0.25s" dur="1s" values="10;15;20;25;30;35;40;45;50;0;10"
                        calcMode="linear" repeatCount="indefinite" />
                </rect>
                <rect x="60" width="15" height="140" rx="6">
                    <animate attributeName="height" begin="0s" dur="1s" values="120;110;100;90;80;70;60;50;40;140;120"
                        calcMode="linear" repeatCount="indefinite" />
                    <animate attributeName="y" begin="0s" dur="1s" values="10;15;20;25;30;35;40;45;50;0;10"
                        calcMode="linear" repeatCount="indefinite" />
                </rect>
                <rect x="90" y="10" width="15" height="120" rx="6">
                    <animate attributeName="height" begin="0.25s" dur="1s"
                        values="120;110;100;90;80;70;60;50;40;140;120" calcMode="linear" repeatCount="indefinite" />
                    <animate attributeName="y" begin="0.25s" dur="1s" values="10;15;20;25;30;35;40;45;50;0;10"
                        calcMode="linear" repeatCount="indefinite" />
                </rect>
                <rect x="120" y="10" width="15" height="120" rx="6">
                    <animate attributeName="height" begin="0.5s" dur="1s" values="120;110;100;90;80;70;60;50;40;140;120"
                        calcMode="linear" repeatCount="indefinite" />
                    <animate attributeName="y" begin="0.5s" dur="1s" values="10;15;20;25;30;35;40;45;50;0;10"
                        calcMode="linear" repeatCount="indefinite" />
                </rect>
            </svg>
        </div>
        {% endif %}




    </div>

</body>

</html>
